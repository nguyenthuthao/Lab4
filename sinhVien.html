<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab4</title>
</head>
<body>
<script>
    var sinhVien = new Object();
    sinhVien.hoTen = prompt("Nhập họ tên: ");
    sinhVien.diemHTML = prompt("Nhập vào điểm HTML: ");
    sinhVien.diemJS = prompt("Nhập vào điểm JS: ");
    sinhVien.diemTB = (sinhVien.diemHTML*10+sinhVien.diemJS*10)/20;
    sinhVien.hienThi = function () {
        if (this.diemTB<5){
            this.hocLuc = "Yếu";
        }else if(this.diemTB<7){
            this.hocLuc = "Trung Bình";
        }else if (this.diemTB<9){
            this.hocLuc = "Giỏi";
        } else {
            this.hocLuc = "Xuất sắc";
        }
        document.write("Tên là "+this.hoTen+"<br>");
        document.write("Điểm trung bình: "+this.diemTB+"<br>");
        document.write("Xếp loại: "+this.hocLuc);
    };
</script>
<button onclick="sinhVien.hienThi()">Hiển thị</button>
</body>
</html>
